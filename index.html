<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini F1 Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mini F1 Manager</h1>
    <div id="seasonInfo"></div>
  </header>

  <main id="game">
    <section id="dashboard" class="panel">
      <h2>Your Team</h2>
      <div id="teamName"></div>
      <div id="budget"></div>
      <div id="upgradeStatus"></div>
      <div id="controls">
        <label for="strategy">Race strategy:</label>
        <select id="strategy">
          <option value="balanced">Balanced</option>
          <option value="aggressive">Aggressive</option>
          <option value="conservative">Conservative</option>
        </select>
        <button id="buyUpgrade">Buy Upgrade ($500k)</button>
        <button id="nextRace">Next Race</button>
        <button id="reset">Reset Season</button>
      </div>
    </section>

    <section id="drivers" class="panel">
      <h2>Drivers</h2>
      <div id="driversList"></div>
      <h3>Available Drivers</h3>
      <div id="availableDrivers"></div>
    </section>

    <section id="calendar" class="panel">
      <h2>Calendar & Results</h2>
      <div id="raceList"></div>
      <h3>Last Results</h3>
      <div id="lastResults"></div>
    </section>

    <section id="standings" class="panel">
      <h2>Standings</h2>
      <div id="driverStandings"></div>
      <div id="constructorStandings"></div>
    </section>
  </main>

  <!-- Team selection modal (rendered at start if no team chosen) -->
  <div id="teamModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <h2>Choose Your Team</h2>
      <p class="small">Select one team to manage for this season.</p>
      <div id="teamList" class="team-list"></div>
      <div style="text-align:right;margin-top:8px;"><button id="closeTeamModal" class="secondary">Close</button></div>
    </div>
  </div>

  <footer>
    <small>Prototype â€” extend as you like</small>
  </footer>

  <script src="data.js"></script>
  <script src="app.js" defer></script>
</body>
</html>
