<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width,initial-scale=1" />
   <title>Mini F1 Manager</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- Start screen: full-page team selection shown on every launch -->
   <div id="startScreen" class="start-screen" role="dialog" aria-modal="true" aria-label="Team selection">
     <div class="start-panel">
       <h1>Mini F1 Manager</h1>
       <p class="small">Select a team to begin the 2025 season</p>
       <div id="teamList" class="team-list" role="list"></div>
       <div class="foot-note small">You can change team later, but the season restarts on each page load.</div>
     </div>
   </div>

   <!-- Main game (hidden until a team is selected) -->
   <div id="appWrapper" class="app-wrapper hidden">
     <header class="topbar">
       <div class="top-left">
         <div id="teamLogo" class="team-logo" aria-hidden="true"></div>
         <div id="teamNameBar" class="team-name-bar"></div>
       </div>
       <div class="top-center">
         <h1 class="app-title">Mini F1 Manager</h1>
         <div id="seasonInfoBar" class="small"></div>
       </div>
       <div class="top-right">
         <div id="topDriverStandings" class="top-standings"></div>
         <div id="topConstructorStandings" class="top-standings"></div>
       </div>
     </header>

     <aside id="dashboard" class="panel">
       <h2>Your Team</h2>
       <div id="teamName"></div>
       <div id="budget"></div>
       <div id="teamStats"></div>
       <div id="upgradeStatus"></div>
       <div id="controls">
         <label for="strategy">Race strategy:</label>
         <select id="strategy">
           <option value="balanced">Balanced</option>
           <option value="aggressive">Aggressive</option>
           <option value="conservative">Conservative</option>
         </select>
         <button id="buyUpgrade">Buy Upgrade ($500k)</button>
         <button id="nextRace">Next Race</button>
         <button id="changeTeam" class="secondary">Change team</button>
         <button id="reset">Reset Season</button>
       </div>
     </aside>

     <main id="game">
       <div class="left-panel">
         <section id="lastResultsSection" class="panel">
           <h2>Current Race Results</h2>
           <div id="lastResults"></div>
         </section>
       </div>
       <div class="right-panel">
         <div class="tabs">
           <button class="tab-button active" data-tab="calendar">Calendar</button>
           <button class="tab-button" data-tab="drivers">Drivers</button>
           <button class="tab-button" data-tab="constructors">Constructors</button>
         </div>
         <div class="tab-content">
           <div id="calendar-tab" class="tab-panel active">
             <h2>Calendar & Results</h2>
             <div id="raceList"></div>
           </div>
           <div id="drivers-tab" class="tab-panel">
             <h2>Driver Standings</h2>
             <div id="driverStandings"></div>
           </div>
           <div id="constructors-tab" class="tab-panel">
             <h2>Constructor Standings</h2>
             <div id="constructorStandings"></div>
           </div>
         </div>
       </div>
     </main>



     <div id="seasonEndPopup" class="modal hidden">
       <div class="modal-content">
         <h2 id="seasonTitle"></h2>
         <div id="champions"></div>
         <button id="nextSeasonBtn"></button>
       </div>
     </div>
   </div>

   <script src="data.js"></script>
   <script src="race.js"></script>
   <script src="app.js" defer></script>
</body>
</html>
